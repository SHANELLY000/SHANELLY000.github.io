        <div>
            <label> Codigo: <Input type="text" name="codigo" id="codigo" pattern="[0-9]{3,}"

                <label>Producto: <input type="text" name="nproducto" id="nproducto"

        </div>
        <div>
            <label>
                Costo: <Input type="text" name="Costo" id="Costop"

                    id="porcentajev" maxlength="3" size="4"> </label>
        </div>
        <div>
            <Label>Precio de venta: <input type="text" name="pventa" id="pventa" readonly> </Label>
            <label>Fecha: <input type="date" name="fecha_creation" id="fecha_creation"> </label>
        </div>
        <div>
            <img src="" width="200px" alt="Imagen del producto...">
        </div>
        <div>
            <input type="file" name="simagen" id="simagen">
        </div>
        <input type="submit" value="Guardar">
